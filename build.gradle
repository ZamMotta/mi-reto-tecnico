plugins {
    id 'java-library'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '3.2.4' // Cambia a la versión que necesites.
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.2.4' // Asegúrate de usar la misma versión en todos.
    implementation 'net.serenity-bdd:serenity-junit:3.2.4' // Asegúrate de usar la misma versión en todos.
    implementation 'net.serenity-bdd:serenity-cucumber:3.2.4' // Asegúrate de usar la misma versión en todos.
    
    implementation 'io.cucumber:cucumber-java:7.3.2' // Cambia a la versión que necesites
    implementation 'io.cucumber:cucumber-junit:7.3.2' // Cambia a la versión que necesites

    // Otras dependencias...
}

test {
    ignoreFailures = true
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

gradle.startParameter.continueOnFailure = true
